<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a3a5462ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercise App | Nutrition</title>
  </head>
  <body>
    <section class="inner_header">
      <div>
        <a href="./index.html" class="help">
          <i class="fas fa-solid fa-arrow-left fa-3x"></i>
        </a>
      </div>
      <h1>Nutrition</h1>
    </section>

    <section class="macros">
      <h1>Macros</h1>
      <div class="macros__content">
        <p>carbs</p>
        <div class="progress">
          <div class="red"></div>
        </div>
      </div>
      <div class="macros__content">
        <p>protein</p>
        <div class="progress">
          <div class="blue"></div>
        </div>
      </div>
      <div class="macros__content">
        <p>fat</p>
        <div class="progress">
          <div class="yellow"></div>
        </div>
      </div>
    </section>

    <section class="micros">
      <h1>micros</h1>
      <div class="micros__content">
        <p>vitamin a</p>
        <div class="progress">
          <div class="red"></div>
        </div>
      </div>
      <div class="micros__content">
        <p>vitamin c</p>
        <div class="progress">
          <div class="blue"></div>
        </div>
      </div>
      <div class="micros__content">
        <p>vitamin e</p>
        <div class="progress">
          <div class="yellow"></div>
        </div>
      </div>
      <div class="micros__content">
        <p>vitamin k</p>
        <div class="progress">
          <div class="green"></div>
        </div>
      </div>
    </section>

    <section class="meals">
      <h2>meals</h2>
      <section class="breakfast">
        <h3>breakfast</h3>
        <div class="content">
          <div class="breakfast__banana">
            <p>banana</p>
            <img src="./img/banana.jpg" alt="" />
          </div>
          <div class="breakfast__yogurt">
            <p>yogurt</p>
            <img src="./img/yogurt.jpeg" alt="" />
          </div>
          <div class="breakfast__oatmeal">
            <p>oatmeal</p>
            <img src="./img/oatmeal.jpeg" alt="" />
          </div>
        </div>
      </section>
      <section class="lunch">
        <h3>lunch</h3>
        <div class="content">
          <div class="lunch__pbj">
            <p>PB&J</p>
            <img src="./img/pbj.jpeg" alt="" />
          </div>
          <div class="lunch__yogurt">
            <p>chips</p>
            <img src="./img/chips.jpeg" alt="" />
          </div>
          <div class="lunch__coke">
            <p>coke</p>
            <img src="./img/coke.jpeg" alt="" />
          </div>
        </div>
      </section>
    </section>

    <footer>
      <div class="nav">
        <a href="./exercise.html"
          ><i class="fas fa-solid fa-dumbbell fa-5x"></i
        ></a>
      </div>

      <div class="nav">
        <a href="./nutrition.html"
          ><i class="fas fa-solid fa-carrot fa-5x"></i
        ></a>
      </div>
      <div class="nav">
        <a href="./community.html"
          ><i class="fas fa-solid fa-comment fa-5x"></i
        ></a>
      </div>
      <div class="nav">
        <a href="./profile.html"><i class="fas fa-solid fa-user fa-5x"></i></a>
      </div>
    </footer>
  </body>
</html>
