<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a3a5462ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercise App</title>
  </head>
  <body>
    <section class="header">
      <h1>Today</h1>
      <div>
        <a href="./help.html" class="help">
          <i class="fas fa-solid fa-question fa-3x"></i>
        </a>
      </div>
    </section>

    <section class="macros">
      <div class="macros__content">
        <p>carbs</p>
        <div class="progress">
          <div class="red"></div>
        </div>
      </div>
      <div class="macros__content">
        <p>protein</p>
        <div class="progress">
          <div class="blue"></div>
        </div>
      </div>
      <div class="macros__content">
        <p>fat</p>
        <div class="progress">
          <div class="yellow"></div>
        </div>
      </div>
    </section>

    <section class="metrics">
      <section class="calories">
        <div><h2>calories</h2></div>
        <div id="calories">
          <div class="circle"></div>
          <div class="circle__red"></div>
        </div>
      </section>
      <section class="steps">
        <div>
          <h2>steps</h2>
          <p>795</p>
        </div>
      </section>
    </section>

    <section class="weight">
      <p>Weight</p>
      <img src="./img/graph.png" alt="" />
    </section>

    <footer>
      <div class="nav">
        <a href="./exercise.html"
          ><i class="fas fa-solid fa-dumbbell fa-5x"></i
        ></a>
      </div>

      <div class="nav">
        <a href="./nutrition.html"
          ><i class="fas fa-solid fa-carrot fa-5x"></i
        ></a>
      </div>
      <div class="nav">
        <a href="./community.html"
          ><i class="fas fa-solid fa-comment fa-5x"></i
        ></a>
      </div>
      <div class="nav">
        <a href="./profile.html"><i class="fas fa-solid fa-user fa-5x"></i></a>
      </div>
    </footer>
  </body>
</html>
