<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise App | Profile</title>
    <script
      src="https://kit.fontawesome.com/1a3a5462ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="profile">
    <section class="inner_header">
      <div>
        <a href="./index.html" class="help">
          <i class="fas fa-solid fa-arrow-left fa-3x"></i>
        </a>
      </div>
    </section>

    <section class="profile__header">
      <h1>John</h1>
      <div>
        <i class="fas fa-regular fa-user fa-10x"></i>
      </div>
    </section>

    <section class="form">
      <div class="form__content">
        <label for="email">your email</label>
        <div>
          <i class="fas fa-solid fa-envelope"></i>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="johndoe@gmail.com"
          />
        </div>
      </div>
      <div class="form__content">
        <label for="phone">phone number </label>
        <div>
          <i class="fas fa-solid fa-phone"></i>
          <input type="text" name="phone" id="phone" placeholder="+123456789" />
        </div>
      </div>
      <div class="form__content">
        <label for="password"> password</label>
        <div>
          <i class="fas fa-solid fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="*********"
          />
        </div>
      </div>

      <div class="form__logout">
        <a href="#">logout</a>
      </div>
    </section>

    <footer>
      <div class="nav">
        <a href="./exercise.html"
          ><i class="fas fa-solid fa-dumbbell fa-5x"></i
        ></a>
      </div>

      <div class="nav">
        <a href="./nutrition.html"
          ><i class="fas fa-solid fa-carrot fa-5x"></i
        ></a>
      </div>
      <div class="nav">
        <a href=""><i class="fas fa-solid fa-comment fa-5x"></i></a>
      </div>
      <div class="nav">
        <a href="./profile.html"><i class="fas fa-solid fa-user fa-5x"></i></a>
      </div>
    </footer>
  </body>
</html>
