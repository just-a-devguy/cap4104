<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <section class="inner_header">

    </div>
    <h1>Community</h1>

          <h3>billybob11</h3>

          <p>
            <i class="fas fa-solid fa-comment-dots"></i> 2

    <div class="post">

        <i class="fas fa-2x fa-solid fa-user"></i>
      </div>

        <div class="post__details">

          <p>
            <i class="fas fa-solid fa-comment-dots"></i> 10

            <i class="fas fa-regular fa-heart"></i> 1

      </div>
    </div>

  <footer>
    <div class="nav">
      <a href="./exercise.html"

      ></a>
    </div>
    <div class="nav">
      <a href="./profile.html"><i class="fas fa-solid fa-user fa-5x"></i></a>
    </div>

</html>
